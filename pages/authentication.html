<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/51b1b3d424.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://the-office-ui.netlify.app/components/components.css"
    />
    <link rel="stylesheet" href="./authentication.css" />
    <title>authentication</title>
  </head>
  <body>
    <nav class="top-nav center-align">
      <div class="brand">
        <img class="brand-logo" src="/assets/OfficeuiLogo.png" />
        <span class="brand-name-title">TheOfficeBay</span>
      </div>
      <div>
        <div>
          <input type="text" name="" class="search-box" />
        </div>
      </div>
      <div class="nav-icons">
        <a>
          <i class="fas fa-user"></i>
        </a>
        <a href="">
          <i class="fas fa-heart"></i>
        </a>
        <a href="/pages/products.html">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </nav>
    <main class="auth-container">
      <div class="auth-box card-shadow">
        <div class="text-m text-center">Please Sign In</div>
        <section class="input-box disp-flex">
          <div class="input-field">
            <input id="email-field" type="email" />
            <label for="email-field" class="placeholder">Enter Email</label>
          </div>
        </section>
        <section>
          <div class="input-field">
            <input id="password-field" type="password" />
            <label for="password-field" class="placeholder">Password</label>
          </div>
        </section>
        <button class="btn-prim">Sign In</button>
      </div>
    </main>
  </body>
</html>
